{% load static %} 
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS For Cards/Panels -->
        <style>
            .rounded-corner {
                border-radius: 15px !important;
            }
            table.left-justify td, table.left-justify th {
                text-align: left;
            }
            table.center-justify td, table.center-justify th {
                text-align: center;
            }
        </style>
        <!-- (THIS MUST BE BELOW "MY CSS" IMPORTS) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- jS Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        {% block imports %}{% endblock %}

        <title>The Sluggers DB</title>
    </head>

    <body class="d-flex flex-column">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav" role='navigation'>
                <div class="container">
                    <a class="navbar-brand" href="{% url 'sluggers:landing' %}">The Sluggers</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Brand Name -->
                    
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <!-- Sell, Cart, Login Buttons -->
                        <ul class="navbar-nav mr-auto mr-lg-0 ml-lg-auto d-block" >
                            <li class="nav-item d-inline-block"><a class="nav-link uva-nav" href="#">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>            

            <!-- CONTENT -->
            <main class="container" style="flex: 1;">
                {% block content %}
                {% endblock %}
            </main>

            <!-- FOOTER -->
            <footer id="footer">
                <div class="container">
                    <hr>
                    <p class="mx-auto" style="margin-top: 1rem !important; margin-bottom: 1rem !important;">
                        <span class="bold">Â© The Sluggers 2020</span>
                    </p>
                </div>
            </footer>
    </body>
</html>
