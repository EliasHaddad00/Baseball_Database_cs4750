{% extends 'sluggers/base.html' %}
{% block content %}
<div class="card shadow p-4 border rounded-corner mt-5">
    <h1>Create an Account</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
  
    <form method="post" action="{% url 'profile:create' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="col form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="first_name">
            </div>
            <div class="col from-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="last_name">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="password" name='password'>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" aria-describedby="phone">
        </div>
        <div class="form-group">
            <label for="agegroup">Age Group</label>
            <select class="form-control" id="agegroup">
              <option>Majors</option>
              <option>Minors</option>
            </select>
        </div>
        <div class="form-group">
            <label for="team">Team</label>
            <select class="form-control" id="team">
              <option>Washington Nationals</option>
              <option>LA Dodgers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="player">Player</label>
            <select class="form-control" id="player">
              <option>Nick Winans</option>
              <option>John Bullock</option>
            </select>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
        <input type="hidden" name="next" value="{{ next }}" />
        <br><br>
        <h3 class="small text-muted">Already have an account?</h3>
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    </form>
</div>
{% endblock %}
